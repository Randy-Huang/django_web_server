{# portfolio/portfolio-list.html #} 
{% extends 'base.html' %} 
{% load static %}

<!-- === BEGIN HEADER === -->
<!-- Top Menu -->
{% block menu_portfolio %} active {% endblock %}
<!-- End Top Menu -->
<!-- === END HEADER === -->

<!-- === BEGIN CONTENT === -->
{% block content %}
<div id="content">
    <div class="container background-white">
        <div class="row margin-vert-30">
            <div class="col-md-12">
                <!-- Filter Buttons -->
                <div class="portfolio-filter-container margin-top-20">
                    <ul class="portfolio-filter">
                        <li>
                            <a href="#" class="portfolio-selected btn btn-default" data-filter="*">English</a>
                        </li>                                                            
                        <li>
                            <a href="#" class="btn btn-default" data-filter=".video">Chinese</a>
                        </li>
                    </ul>
                </div>
                <!-- End Filter Buttons -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 portfolio-group no-padding">
                <!-- Portfolio Item -->
                <div class="col-md-6 portfolio-item margin-bottom-40 filer-code">
                    <div>
                        <a href="#">
                            <figure>
                                <img src="assets/img/portfolio/image1.jpg" alt="image1">
                                <figcaption>
                                    <h3 class="margin-top-20">Velit esse molestie</h3>
                                    <span>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</span>
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                </div>
                <!-- End Portfolio Item -->
                <!-- Portfolio Item -->
                <div class="col-md-6 portfolio-item margin-bottom-40 video">
                    <div>
                        <a href="#">
                            <figure>
                                <img src="assets/img/portfolio/image2.jpg" alt="image2">
                                <figcaption>
                                    <h3 class="margin-top-20">Quam nunc putamus</h3>
                                    <span>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</span>
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                </div>
                <!-- End Portfolio Item -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
<!-- === END CONTENT === -->
